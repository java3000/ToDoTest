<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.bundle.min.js}"></script>
    <title>Регистрация</title>
</head>

<body>
<div class="container">
    <form method="POST" target="/registration" th:object="${user}">
        <h2>Регистрация</h2>
        <div>
            <input th:field="*{name}" class="form-control" type="text" path="username" placeholder="Username"
                   autofocus="true">
        </div>
        <div>
            <input th:field="*{login}" class="form-control" type="text" path="login" placeholder="Login"
                   autofocus="true">
        </div>
        <div>
            <input th:field="*{password}" class="form-control" type="password" path="password"
                   placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success">Зарегистрироваться и вернуться на главную</button>
    </form>
    <a href="/">Главная</a>
</div>
</body>
</html>
