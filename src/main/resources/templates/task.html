<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.bundle.min.js}"></script>
    <title>Задача</title>
</head>
<body>
<div class="container">
    <form method="POST" action="#" th:action="@{'/tasks/update'}" th:object="${editedTask}">
        <h2>Изменение</h2>
        <input type="hidden" t id="id" name="id" path="id" th:value="${editedTask.getId()}">
        <div>
            <input th:field="*{subject}" class="form-control" type="text" path="subject" placeholder="subject"
                   autofocus="true" th:value="${editedTask.getSubject()}">
        </div>
        <div>
            <input th:field="*{description}" class="form-control" type="text" path="description"
                   placeholder="description"
                   autofocus="true" th:value="${editedTask.getDescription()}">
        </div>
        <button type="submit" class="btn btn-success">Зарегистрироваться и вернуться на главную</button>
    </form>
</div>

</body>
</html>
